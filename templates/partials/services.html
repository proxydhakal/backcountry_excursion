{% load static %}
<div class="site-section">
    <div class="container">
      <div class="row align-items-stretch">
        {% for service in services %}
        <div class="col-md-6 col-lg-4 mb-4 mb-lg-0">
          <div class="unit-4 d-flex">
            <div class="unit-4-icon mr-4"><img src="{{service.icon_image.url}}" width="50" ></div>
            <div>
              <h3>{{service.title}}</h3>
              <p>{{service.description}}</p>
              <p><a href="{% url 'service' %}">Learn More</a></p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
